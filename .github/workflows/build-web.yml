name: Build Web Loader

on:
  push:
    branches: [ "main" ]
    paths:
      - "smartcoaster-messages/**"
      - "smartcoaster-host-core/**"
      - "web-interface/**"
      - "xtask/**"
  create:
    tags:
      - "web-interface-v*.*.*"
  pull_request:
    branches: [ "main" ]

jobs:
  build-wasm:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install wasm-pack
        run: cargo install wasm-pack

      - name: Build WASM using xtask
        run: cargo xtask wasm --release --output $GITHUB_WORKSPACE/web-interface/pkg

      - name: Create pages output directory
        run: mkdir -p pages-build

      - name: Copy web-interface content to pages-build
        run: cp -r web-interface/* pages-build/

      - name: Create web-interface artifact zip
        run: zip -r web-interface-build.zip pages-build/

      - name: Upload web-interface artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-interface-build
          path: web-interface-build.zip

      - name: Deploy to pages-live branch
        if: startsWith(github.ref, 'refs/tags/web-interface-v')
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./pages-build
          destination_dir: ./
          publish_branch: pages-live