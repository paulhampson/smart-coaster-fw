name: Rust

on:
  push:
    branches: [ "main" ]
    tags:
      - v*.*.*
      - web-interface-v*.*.*
  create:
    tags:
      - "web-interface-v*.*.*"
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package:
          - bootloader
          - application

    steps:
      - uses: actions/checkout@v4
      - name: Install Arm GNU Toolchain (arm-none-eabi-gcc)
        uses: carlosperate/arm-none-eabi-gcc-action@v1
        with:
          release: '14.3.Rel1'
      - name: Cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      - name: Add required target
        run: rustup target add thumbv6m-none-eabi
      - name: Build ${{ matrix.package }}
        run: cargo xtask build ${{ matrix.package }}
      - name: Upload ${{ matrix.package }}
        uses: actions/upload-artifact@v4
        with:
          name: smartcoaster-${{ matrix.package }}
          path: |
            target/thumbv6m-none-eabi/release/smartcoaster-${{ matrix.package }}
            target/thumbv6m-none-eabi/release/smartcoaster-${{ matrix.package }}.bin

  build-loader-cli-multi:
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest, macos-latest ]
        include:
          - os: ubuntu-latest
            artifact_name: firmware-loader-cli
            asset_name: firmware-loader-cli-linux
          - os: windows-latest
            artifact_name: firmware-loader-cli.exe
            asset_name: firmware-loader-cli-windows
          - os: macos-latest
            artifact_name: firmware-loader-cli
            asset_name: firmware-loader-cli-macos
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y libudev-dev
      - name: Cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      - name: Build firmware-loader-cli
        run: cargo build --release --package firmware-loader-cli
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: target/release/${{ matrix.artifact_name }}

  build-wasm:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install wasm-pack
        run: cargo install wasm-pack

      - name: Build WASM using xtask
        run: cargo xtask wasm --release --output $GITHUB_WORKSPACE/web-interface/pkg

      - name: Create pages output directory
        run: mkdir -p pages-build

      - name: Copy web-interface content to pages-build
        run: cp -rv web-interface/* pages-build/

      - name: Download latest application release
        run: |
          mkdir -p pages-build/firmware
          curl -L https://github.com/${{ github.repository }}/releases/latest/download/smartcoaster-application.bin \
            -o pages-build/firmware/smartcoaster-application.bin

      - name: Create web-interface artifact zip
        run: zip -r web-interface-build.zip pages-build/

      - name: Upload web-interface artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-interface-build
          path: web-interface-build.zip

      - name: Remove .gitignore from pkg folder
        run: rm -f pages-build/pkg/.gitignore

  page-release:
    needs: [ build-wasm ]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/web-interface-v')

    steps:
      - name: Download web interface artifacts
        uses: actions/download-artifact@v4
        with:
          name: web-interface-build

      - name: Unzip web interface artifacts
        run: |
          unzip web-interface-build.zip

      - name: Deploy to pages-live branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./pages-build
          destination_dir: ./
          publish_branch: pages-live

  release:
    needs: [ build, build-loader-cli-multi ]
    runs-on: ubuntu-latest
    if: github.ref_type == 'tag'

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Rename artifacts
        run: |
          mv smartcoaster-application/smartcoaster-application smartcoaster-application/smartcoaster-application.elf
          mv smartcoaster-bootloader/smartcoaster-bootloader smartcoaster-bootloader/smartcoaster-bootloader.elf
          mv firmware-loader-cli-linux/firmware-loader-cli firmware-loader-cli-linux/firmware-loader-cli-linux
          mv firmware-loader-cli-macos/firmware-loader-cli firmware-loader-cli-macos/firmware-loader-cli-macos

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            smartcoaster-bootloader/smartcoaster-bootloader.elf
            smartcoaster-bootloader/smartcoaster-bootloader.bin
            smartcoaster-application/smartcoaster-application.elf
            smartcoaster-application/smartcoaster-application.bin
            firmware-loader-cli-linux/firmware-loader-cli-linux
            firmware-loader-cli-windows/firmware-loader-cli.exe
            firmware-loader-cli-macos/firmware-loader-cli-macos
          draft: yes
          generate_release_notes: yes