[package]
edition = "2021"
name = "rp2040-embassy"
version = "0.1.0"
resolver = "2"

[dependencies]
defmt = "0.3"
defmt-rtt = "0.4"
panic-probe = { version = "0.3", features = ["print-defmt"] }

embedded-hal = "1.0.0"
embedded-hal-async = "1.0.0"
embedded-io = "0.6.1"
embedded-io-async = "0.6.1"
embedded-storage = "0.3.1"

cortex-m-rt = "0.7.3"

#embassy-executor = { version = "0.6", features = ["task-arena-size-4096", "arch-cortex-m", "executor-thread", "defmt", "integrated-timers", "executor-interrupt"] }
#embassy-sync = { version = "0.6" }
#embassy-time = { version = "0.3", features = ["defmt", "defmt-timestamp-uptime"] }
#embassy-rp = { version = "0.2.0", features = ["defmt", "unstable-pac", "time-driver", "critical-section-impl"] }
#embassy-futures = "0.1.1"

cortex-m = { version = "0.7.6" }
assign-resources = "0.4.1"

embassy-executor = { git = "https://github.com/embassy-rs/embassy.git", rev = "2ba7fafa", subdir = "embassy-executor", features = ["task-arena-size-4096", "arch-cortex-m", "executor-thread", "defmt", "executor-interrupt"]}
embassy-rp = { git = "https://github.com/embassy-rs/embassy.git", rev = "2ba7fafa", subdir = "embassy-rp", features = ["defmt", "unstable-pac", "time-driver", "critical-section-impl", "rp2040"] }
embassy-sync = { git = "https://github.com/embassy-rs/embassy.git", rev = "2ba7fafa", subdir = "embassy-sync"}
embassy-time = { git = "https://github.com/embassy-rs/embassy.git", rev = "2ba7fafa", subdir = "embassy-time", features = ["defmt", "defmt-timestamp-uptime"]}
embassy-futures = { git = "https://github.com/embassy-rs/embassy.git", rev = "2ba7fafa", subdir = "embassy-futures"}

embedded-graphics = "0.8.1"
sh1106 = { git = "https://github.com/paulhampson/sh1106.git", rev = "ff61855", features = ["graphics"] }
heapless = "0.8.0"
smart-leds = "0.4.0"

