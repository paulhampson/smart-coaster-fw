changes_in_place: true
use_dynamic_year_ranges: true

# Regexes which if matched by a file path will always be excluded from
# getting a license header
excludes:
  - \.gitignore
  - \.gitmodules
  - \.idea
  - .*lock
  - \.git/.*
  - \.licensure\.yml
  - README.*
  - LICENSE.*
  - .*\.(md|rst|txt)
  - \.cargo/.*
  - Cargo.toml
  - rust-toolchain.toml
  - memory.*\.x
  - \.github
  - \.gdbinit

# Definition of the licenses used on this project and to what files
# they should apply.
#
# No default license configuration is provided. This section must be
# configured by the user.
#
# Make sure to delete the [] below when you add your configs.
licenses:
  - files: any
    ident: GPL-3.0-only
    auto_template: false
    authors:
      - name: Paul Hampson
    template: |
      Copyright (C) [year] [name of author]
      
      This program is free software: you can redistribute it and/or modify
      it under the terms of the GNU General Public License version 3 as 
      published by the Free Software Foundation.
      
      This program is distributed in the hope that it will be useful,
      but WITHOUT ANY WARRANTY; without even the implied warranty of
      MERCHANTABILITY or FITNESS FOR A PARTICULAR PURPOSE.  See the
      GNU General Public License for more details.
      
      You should have received a copy of the GNU General Public License
      along with this program.  If not, see <https://www.gnu.org/licenses/>.

comments:
  - columns: 80
    extensions:
      - rs
    commenter:
      type: line
      comment_char: "//"
      trailing_lines: 1
  - columns: 80
    extensions:
      - html
    commenter:
      type: block
      start_block_char: "<!--\n"
      end_block_char: "\n-->"
      trailing_lines: 2